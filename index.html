<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=home.html" />
    <title>Redirecting...</title>
        <!-- ghost styles added -->
        <style>
            /* Flying ghosts (enabled when .halloween is present). Respects prefers-reduced-motion. */
            .ghost { position: fixed; top: -10vh; pointer-events: none; z-index: 60; opacity: 0; will-change: transform, opacity, left, top; }
            .ghost .gbody{ width: 100%; height: 100%; background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.86)); border-radius: 48% 48% 36% 36% / 60% 60% 40% 40%; position: relative; box-shadow: 0 8px 24px rgba(0,0,0,0.35); }
            .ghost .geye{ position:absolute; width:6px; height:6px; background: rgba(0,0,0,0.78); border-radius:50%; top:28%; left:30%; }
            .ghost .geye.r { left:58%; }
            .ghost::after{ content:''; position:absolute; left:18%; right:18%; bottom:-8px; height:12px; border-radius:50%; background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.68), transparent 40%); opacity:0.16; filter: blur(6px); }

            @keyframes ghost-float {
                0% { transform: translateY(0) translateX(0) scale(0.92); opacity: 0; }
                8% { opacity: 1; }
                50% { transform: translateY(30vh) translateX(var(--gx, 0px)) scale(1); opacity: 0.96; }
                100% { transform: translateY(62vh) translateX(calc(var(--gx, 0px) * 1.2)) scale(0.96); opacity: 0; }
            }

            .ghost { animation-timing-function: linear; animation-fill-mode: forwards; }

            @media (prefers-reduced-motion: reduce) { .ghost { display: none !important; } }
        </style>
        <!-- ghost spawner added -->
        <script>
            (function(){
                function shouldRun(){
                    if(!(document && document.documentElement)) return false;
                    if(!document.documentElement.classList.contains('halloween')) return false;
                    if(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return false;
                    return true;
                }
                var maxActive = 4; var active = 0;
                function spawnGhost(){
                    if(!shouldRun()) return; if(active >= maxActive) return; active++;
                    var g = document.createElement('div'); g.className = 'ghost';
                    var size = 42 + Math.random() * 72; g.style.width = Math.round(size) + 'px'; g.style.height = Math.round(size) + 'px';
                    var leftPct = 6 + Math.random() * 88; g.style.left = leftPct + '%';
                    var gx = Math.round((Math.random() - 0.5) * 180) + 'px'; g.style.setProperty('--gx', gx);
                    var dur = 6 + Math.random() * 8; g.style.animation = 'ghost-float ' + dur.toFixed(2) + 's linear forwards';
                    var body = document.createElement('div'); body.className = 'gbody';
                    var e1 = document.createElement('i'); e1.className = 'geye'; var e2 = document.createElement('i'); e2.className = 'geye r'; body.appendChild(e1); body.appendChild(e2);
                    g.appendChild(body);
                    g.addEventListener('animationend', function(){ try{ g.remove(); }catch(e){} active = Math.max(0, active-1); });
                    document.body.appendChild(g);
                }
                document.addEventListener('DOMContentLoaded', function(){ if(!shouldRun()) return; setTimeout(spawnGhost, 400 + Math.random()*800); setTimeout(spawnGhost, 900 + Math.random()*1200); var interval = setInterval(function(){ if(!shouldRun()){ clearInterval(interval); return; } if(Math.random() < 0.55) spawnGhost(); }, 1800); });
            })();
        </script>
</head>
<script>
    /* Seasonal Halloween enable: automatically add .halloween between Oct 27 and Nov 30 (inclusive) */
    (function(){
        try{
            var now = new Date();
            var year = now.getFullYear();
            var start = new Date(year, 9, 27);
            var end = new Date(year, 10, 30, 23, 59, 59);
            if(now >= start && now <= end){ document.documentElement.classList.add('halloween'); }
        }catch(e){}
    })();
</script>
<body>
    <p>If you are not redirected automatically, <a href="/home">click here</a>.</p>
    <!-- pumpkin cursor removed -->
</body>
</html>
